<!doctype html>
<html>
 <head>
     <title>job Application</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
           crossorigin="anonymous">
>
 </head>
 <body>
     <div class="container">
        <h1 class="mt-4 mb-4">job Application Form</h1>
        <form method="POST">
            <div class="from-group mb-4">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" id="first_name"  name="first_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="date">Available start date</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <div class="form-group mb-4">
                <label>Current occupation :</label>
                <br>
                <div class="btn-check-vertical" id="occupation">
                    <label for="employed">Employed</label>
                    <input class="btn btn-outline-secondary" type="radio" id="employed" name="occupation" value="employed" required>
                    <br>
                    <label for="unemployed">Unemployed</label>
                    <input class="btn btn-outline-secondary" type="radio" id="unemployed" name="occupation" value="unemployed" required>
                    <br>
                    <label for="self employed">Self Employed</label>
                    <input class="btn btn-outline-secondary" type="radio" id="self employed" name="occupation" value="self employed" required>
                    <br>
                    <label for="student">Student</label>
                    <input class="btn btn-outline-secondary" type="radio" id="student" name="occupation" value="student" required>
                </div>
            </div>
            <br>
            <button class="btn btn-secondary mb-4" name="submit">Submit</button>
        </form>
     </div>
 </body>
</html>
